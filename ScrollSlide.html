<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>스크롤</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            width: 100%;
            margin: 0 auto;
        }
        .test{
            width: 100%;
            height: 4000px;
        }
        .test>div{
            width: 100%;
            height: 25%;
        }
        .test>div:nth-child(1){
            background-color: #7579e7;
        }
        .test>div:nth-child(2){
            background-color: #9ab3f5;
        }
        .test>div:nth-child(3){
            background-color: #a3d8f4;
        }
        .test>div:nth-child(4){
            background-color: #b9fffc;
        }
        .btn{
            position: fixed;
            right: 0;
            top:50%;
            width: 30px;
            height: 100px;
        }
        .btn li{
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #fff;
            margin: 10px auto;
            text-indent: -99999px;
            cursor: pointer;
        }
        .on{
            background-color: rgb(88, 88, 88) !important;
            width: 15px !important;
            height: 15px !important;
            transition: all ease-in-out 0.2s;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="test">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="btn">
        <ul class="dot">
            <li class="dot1 on">버튼1</li>
            <li class="dot2">버튼2</li>
            <li class="dot3">버튼3</li>
            <li class="dot4">버튼4</li>
        </ul>
    </div>
    <script>
        $(document).ready(function(){
            var $dotli = $('.dot').children('li');
            var $slide = $('.test').children('div');
            var topPos = 0;
            var $index = 0;

            $dotli.click(function(){
                $index = $(this).index();
                topPos = $slide.eq($index).offset();
                console.log($index);
                console.log(topPos);
                $dotli.eq($index).addClass('on').siblings().removeClass('on');
                if($dotli.eq($index).is('.on') == true){
                    $('html').animate({scrollTop : topPos.top}, 400);
                }
            });

            $(document).scroll(function(e){

            })
        });
    </script>
</body>
</html>
